<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Airbnb</title>
</head>

<body>
    <div class="airbnb-h">
        <header class="airbnb-headerone">
            <div class="header_one">
                <div class="headone">
                    <div class="headone_header">
                        <div class="headone-img">
                            <img src="Asset/img/mirror.svg" alt="#">
                        </div>
                        <div class="headone-tab">
                            <p>Anywhere</p>
                            <div class="headone-innertab">
                                <p>Any week</p>
                                <span>â€¢</span>
                                <p>Add guests</p>
                            </div>
                        </div>
                    </div>
                    <div class="logo">
                        <img src="Asset/img/arrow.svg" alt="#">
                    </div>
                </div>
            </div>
        </header>
        <div class="airbnb_headertwo">
            <div class="headertwo">
                <div class="header_price">
                    <span>Show total prices up front</span>
                    <a href="#">Learn more</a>
                </div>
            </div>

            <div class="headertwo_subhead">
                <div class="airbnb_redlogo">
                    <img src="Asset/img/airbnb_logo.svg" alt="logo">
                </div>
                <div class="headtwo-tabs">
                    <div class="headtwo-tab">
                        <p>Anywhere</p>
                        <span class="linear_line"></span>
                        <p>Any week</p>
                        <span class="linear_line"></span>
                        <p class="addguests">Add guests</p>
                        <div class="background_mirror">
                            <img src="Asset/img/white_mirror.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="airbnb_home_hamburger">
                    <div class="airbnb_home">
                        <span>Airbnb your home</span>
                        <div class="airbnb_worldimage">
                            <img src="Asset/img/airbnb_world.svg" alt="world_logo">
                        </div>
                    </div>
                    <div class="airbnb_hamburger">
                        <div class="hamburger">
                            <img src="Asset/img/hamburger.svg" alt="hamburger">
                        </div>
                        <div class="profile">
                            <img src="Asset/img/progile.svg" alt="profile">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        


    </div>
</body>

</html>
