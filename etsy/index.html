<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etsy</title>
</head>
<body>
    

    <header class="etsy_header">
        <div class="etsy_headerone">
            <div class="etsy_headlogo">
                <img src="Asset/img/etsylogo.svg" alt="etsylogo">
                <div class="signin">
                <p>Sign in</p>
                <img class="basket_heart" src="Asset/img/heart.svg" alt="heart">
                <img class="basket_heart" src="Asset/img/basket.svg" alt="basket">
                </div>
            </div>  
                <div class="etsy_headsearch">
                <img class="basket_heart etsy_hamburger" src="Asset/img/hamburger.svg" alt="hamburger">
                <div class="search_mirror">
                <form><input type="text" placeholder="Search for anything"></form>
                <img src="Asset/img/search.svg" alt="search">
                </div>
                </div>          
        </div>
    </header>

    <header class="etsyheadertwo">
        <div class="etsy_headertwo">
            <img class="logo_etsy" src="Asset/img/etsylogo.svg" alt="">
            
                <div class="searchmirror_two">
                  <form><input type="text" placeholder="Search for anything"></form>
                  <img src="Asset/img/search.svg" alt="search">
                </div>
            
            <div class="signin">
                <p>Sign in</p>
                <img class="basket_heart" src="Asset/img/heart.svg" alt="heart">
                <img class="basket_heart" src="Asset/img/basket.svg" alt="basket">
            </div>    
            
        </div>

    </header>


    <script src="script.js"></script>
</body>
</html>
